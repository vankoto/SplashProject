    <header>
      <ul class="nav justify-content-center">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="first-slide-img">
              <div class="overlay">
                <div class="overlay-content">

                  <h2>Vi vasker jer bil effektivt med høj kvalitet</h2>
                  <p>Ring hele tiden eller bestil tid på vores hjemmeside.<br>

                  <a href="#" class="overlay-button">Bestil tid</a>

              </div>
            </div>

          <div class="carousel-item">
            <div class="first-slide-img">

                </div>
